<div class="container">
      <mat-card *ngFor="let interview of interviews" class="list-group-item">
          {{ interview.id }}: Patient: {{ interview.receiver.firstName }}, {{ interview.receiver.lastName }}, created at {{interview.creationTimestamp}}
          <button (click)="openInterview('/interview', interview.id)" class="btn btn-primary btn-sm">Open</button>
      </mat-card>
      <mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
</div>
