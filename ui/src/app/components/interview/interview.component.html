<div class="container">
    <div class="form-group">
        <mat-card>
            <mat-card-title style="padding: 0.75em 0;">
                Medical Interview of {{interview.receiver.firstName}}, {{interview.receiver.lastName}}
            </mat-card-title>
            <mat-card-content>
                <div class="container itemsList">
                    <p *ngFor="let question of questions; index as idx">
                        <b>Question:</b> {{ question.question.question }}
                        <mat-card-content>
                            <p> <b>Answer:</b> {{ question.answer }}</p>
                        </mat-card-content>
                    </p>
                </div>
                <div style="text-align: center; padding: 2px;">
                    <div *ngIf="interview.status != 'Checked'">
                        <button [disabled]="loading" color="accent" (click)="onSubmit()" mat-raised-button>
                            Mark as read
                        </button>
                    </div>
                    <div *ngIf="interview.status == 'Checked'">
                        <button [disabled]="loading" color="accent" (click)="generateReport(interview)"
                            mat-raised-button>
                            Download PDF report
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
    </div>
</div>
