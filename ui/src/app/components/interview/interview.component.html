<div class="container">
    <div class="form-group">
        <mat-card>
            <mat-card-title>
                Chat
            </mat-card-title>
            <mat-card-content>
                <div class="container">
                    <p *ngFor="let question of questions">
                        <b>{{ question.bot }}</b> {{ question.text }}

                        <mat-form-field class="mat-input-wrapper">
                            <input (keyup.enter)="sendMessage(input)" #input type="text" matInput
                                placeholder="Your message">
                        </mat-form-field>
                    </p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
