<div class="container">
    <div class="form-group">
        <label>New patient</label>
        <input (keyup.enter)="createPatient(id)" #id type="text" class="form-control" placeholder="Name...">
        <br>
        <mat-card *ngFor="let patient of patients" class="list-group-item">
            ID: {{ patient.id }} - Name: {{ patient.name }} <button (click)="deletePatient(patient)" class="btn btn-danger btn-sm">Delete</button>
        </mat-card>
    </div>
</div>
