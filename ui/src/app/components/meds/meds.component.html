<div class="container">
    <div class="form-group">
        <label>New med</label>
        <input (keyup.enter)="createMed(id)" #id type="text" class="form-control" placeholder="Name...">
        <br>
        <mat-card *ngFor="let med of meds" class="list-group-item">
            ID: {{ med.id }} - Name: {{ med.name }} <button (click)="deleteMed(med)" class="btn btn-danger btn-sm">Delete</button>
        </mat-card>
    </div>
</div>
