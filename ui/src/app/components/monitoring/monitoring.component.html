<div class="container">
  <label>Logs</label>
  <mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
  <mat-card *ngFor="let log of logs" class="list-group-item">
    <img src="/assets/images/{{log.status}}.png" width="25" height="25">
    {{ log.creationTimestamp | date: 'yyyy-MM-dd HH:MM'}} - {{ log.message }}
  </mat-card>
  <br>
  <button (click)="clearLogs()" class="btn btn-danger btn-sm">Clear Logs</button>
</div>
