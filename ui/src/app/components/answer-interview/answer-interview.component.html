<div class="container">
    <form [formGroup]="interviewForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-title style="padding: 0.75em 0;">
                Say hi to Medical Interview Chatbot to start conversation
            </mat-card-title>
            <mat-card-content>
                <div class="container" *ngFor="let message of messages | async">
                    <div class="massage" [ngClass]="{'from': message.who === 'medbot',
                                                     'to': message.who === 'user'}">
                        {{ message.msg }}

                    </div>
                </div>
            </mat-card-content>
                <label for="nameField">Your message</label>
                <input [(ngModel)]="interviewForm" (keyup.enter)="sendMessage($event)" type="text" id="nameField" formControlName="wiadomosc" [value]='wiadomosc'><br>
                <button color="primary" (click)="sendMessage($event)" mat-raised-button>Clik to send or press Enter</button>
