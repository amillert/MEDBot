<div class="form-group">
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <div class="container">
                <mat-card *ngFor="let doctor of doctors" class="list-group-item">
                    ID: {{ doctor.id }} - Email: {{ doctor.email }} - First name: {{ doctor.firstName }} - Last name:
                    {{ doctor.lastName }} 
                    <button (click)="deleteDoctor(doctor)" class="btn btn-danger btn-sm">Delete</button>
                    <button (click)="manageDoctor('/doctors', doctor.id)" class="btn btn-primary btn-sm">Manage</button>
                </mat-card>
                <mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card style="width: 75%;">
                <mat-card-header>
                    <mat-card-title>New Doctor</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="addDoctorForm" (ngSubmit)="onSubmit()">
                        <table cellspacing="0">
                            <tr>
                                <td>
                                    <mat-form-field class="mat-input-wrapper">
                                        <input matInput placeholder="Email" formControlName="email" name="email"
                                            required>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="mat-input-wrapper">
                                        <input matInput placeholder="First name" formControlName="firstName"
                                            name="firstName" required>
                                    </mat-form-field>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <mat-form-field class="mat-input-wrapper">
                                        <input matInput placeholder="Last name" formControlName="lastName"
                                            name="lastName" required>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
                </mat-card-content>

                <mat-card-actions align="center">
                    <button [disabled]="loading" color="primary" (click)="onSubmit()" mat-raised-button>Add</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <br>

</div>
